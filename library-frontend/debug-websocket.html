<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debug</title>
</head>
<body>
    <h1>WebSocket Connection Debug</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        log('Starting WebSocket connection test...');
        
        // Test connection without authentication first
        const socket = io('http://localhost:5000', {
            transports: ['websocket', 'polling'],
            upgrade: true,
            rememberUpgrade: true,
            timeout: 20000,
            forceNew: true
        });
        
        socket.on('connect', () => {
            log('✅ WebSocket connected successfully!');
            log(`Socket ID: ${socket.id}`);
            statusDiv.innerHTML = '✅ Connected';
            statusDiv.style.color = 'green';
        });
        
        socket.on('disconnect', () => {
            log('❌ WebSocket disconnected');
            statusDiv.innerHTML = '❌ Disconnected';
            statusDiv.style.color = 'red';
        });
        
        socket.on('connect_error', (error) => {
            log(`❌ Connection error: ${error.message}`);
            log(`Error type: ${error.type}`);
            log(`Error description: ${error.description}`);
            statusDiv.innerHTML = `❌ Connection Error: ${error.message}`;
            statusDiv.style.color = 'red';
        });
        
        socket.on('error', (error) => {
            log(`❌ General error: ${error}`);
        });
        
        // Test basic communication
        setTimeout(() => {
            if (socket.connected) {
                log('🧪 Testing basic communication...');
                socket.emit('test_message', { message: 'Hello from debug page' });
            }
        }, 2000);
        
        socket.on('test_response', (data) => {
            log(`🧪 Test response received: ${JSON.stringify(data)}`);
        });
    </script>
</body>
</html>
